version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.4.0

jobs:
  cfn-launch:
    executor: aws-cli/default
    steps:
      - aws-cli/setup
      - run:
          command: |
            echo Building CloudFormation Template
            aws cloudformation create-stack \
            --template-url https://cf-templates-16lz765g5qw3s-us-east-1.s3.amazonaws.com/2021094f6k-eks.yml \
            --stack-name johann-eks-test \
            --capabilities CAPABILITY_NAMED_IAM \
            --role-arn arn:aws:iam::396791034774:role/eks-testing \
          
  cfn-lint:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          command: |
            echo Running Test
            pip install cfn-lint && cfn-lint cfn/eks.yml  
            echo Test Successful

  taskcat:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          command: |
            echo Running Test
            pip install taskcat && taskcat test cfn/eks.yml  
            echo Test Successful
         
workflows:
 version: 2
 EKS_Workflow:
   jobs:
      - cfn-launch:
          context:
            - aws
      - cfn-lint:
          requires:
            - cfn-launch
      - taskcat:
          requires:
            - cfn-launch

